<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Document</title>
</head>
<body class="m-0 bg-cover flex flex-col min-h-screen" style="background-image: url('../img/termas.jpg');">

    <header class="bg-white">

        <img src="  " alt="">

        <var class="bg-white shadow-md h-[80px] p-4 flex items-center justify-center">
            
            <ul class="flex space-x-8 justify-center items-center ">
                <li><a href="index.html" class=" border-2 p-[5px] bg-[#7ED0C9] rounded-xl text-gray-700 hover:text-white">Home</a></li>
                <li><a href="nosotros.html" class="border-2 p-[5px] bg-[#7ED0C9] rounded-xl text-gray-700 hover:text-white">Nosotros</a></li>
                <li><a href="precio.html" class="border-2 p-[5px] bg-[#7ED0C9] rounded-xl text-gray-700 hover:text-white">Precio</a></li>
                <li><a href="contacto.html" class="border-2 p-[5px] bg-[#7ED0C9] rounded-xl text-gray-700 hover:text-white">Contactos</a></li>
            </ul>
            
        </var>

    </header>


    <main>

        <section class="my-30 mx-10 px-20 py-10 border-2 rounded-[50px] bg-[#5DA9A6]/60">

            <h2 class="text-2xl font-bold text-center text-white mb-6">Contactanos</h2>

            <form action="#" method="POST" class="space-y-4">

            <!-- Nombre -->
            <div>
                <label for="name" class="block text-white font-medium mb-1">Nombre</label>
                <input type="text" id="name" name="name" placeholder="Nombre"
                class="w-full px-4 py-2 bg-gray-200 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-400">
            </div>

            <!--Apellido-->
            <div>
                <label for="name" class="block text-white font-medium mb-1">Apellido</label>
                <input type="text" id="apellido" name="apellido" placeholder="Apellido"
                class="w-full px-4 py-2 bg-gray-200 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-400">
            </div>

            <!--Telefono-->
            <div>
                <label for="name" class="block text-white font-medium mb-1">Telefono</label>
                <input type="text" id="telefono" name="telefono" placeholder="N° telefono"
                class="w-full px-4 py-2 bg-gray-200  border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-400">
            </div>

            <!-- Email -->
            <div>
                <label for="email" class="block text-white font-medium mb-1">Email</label>
                <input type="email" id="email" name="email" placeholder="Tu correo electrónico"
                class="w-full px-4 py-2 bg-gray-200 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-400">
            </div>

            <!-- Mensaje -->
            <div>
                <label for="message" class="block text-white font-medium mb-1">Mensaje</label>
                <textarea id="message" name="message" rows="4" placeholder="Escribe tu mensaje..."
                class="w-full px-4 py-2 bg-gray-200 border border-gray-300 rounded-lg resize-none focus:outline-none focus:ring-2 focus:ring-orange-400"></textarea>
            </div>

            <!-- Botón -->
            <div>
                <button type="submit"
                class="w-full bg-[#2E2E2E] text-white text-2xl font-semibold py-2 px-4 rounded-lg hover:bg-[#E6A5A1] transition">
                Enviar
                </button>
            </div>
            </form>

        </section>

    </main>

    <footer class="bg-white h-[80px]">
        <div>
            <img src="" alt="">
            <img src="" alt="">
            <img src="" alt="">
        </div>
        <p>santiago sosa</p>

    </footer>
    
</body>
</html>
